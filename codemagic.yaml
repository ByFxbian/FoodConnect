workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    integrations:
      app_store_connect: AppManagerKey
    environment:
      vars:
        APP_STORE_APPLE_ID: 6742403694
      flutter: stable
      ios_signing:
        distribution_type: app_store
        bundle_identifier: at.foodconnect
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles \
          --custom-export-options='{"testFlightInternalTestingOnly": true}'

      - name: Cloud Firestore Fix
        script: |
          rm -f ios/Runner.xcodeproj/project.pbxproj
          flutter create --project-name foodconnect --org at.foodconnect .
          rm -rf test
      
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install Pods
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Flutter analyze
        script: |
          flutter analyze
        
      - name: Flutter build ipa
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1))
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: false
        beta_groups:
          - Test1
        submit_to_app_store: false